<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <section class="section">
        <h1>Famous Quotes By Celebrities</h1>
        <form class="quotes-form">
            <label for="input-quotes">How many Quotes?</label>
            <input type="number" id="input-quotes" name="quotes-input" placeholder="0"/>
            <button type="submit" class="submit-button">Generate</button>
            <button type="reset" class="clear-button">Clear</button>
        </form>
    </section>
    <article class="quotes-output"></article>

    
    <script src="main.js"></script>
</body>
</html>
